apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-backend-service
  labels:
    app: movie-backend-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-backend-service
  template:
    metadata:
      labels:
        app: movie-backend-service
    spec:
      containers:
        - name: movie-backend-service
          image: rahindev/movie-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: mysql-user-password
            - name: DB_SERVER
              value: "sakila-db.movie-application.svc.cluster.local"
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: mysql-database-name
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: mysql-user-username
---
apiVersion: v1
kind: Service
metadata:
  name: movie-backend-service
  labels:
    app: movie-backend-service
spec:
  type: LoadBalancer
  selector:
    app: movie-backend-service
  ports:
    - protocol: TCP
      name: http
      port: 8080
      targetPort: 8080
      nodePort: 30000
