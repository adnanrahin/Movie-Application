<table class="table table-hover">

  <thead class="thead-dark">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Last Update</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let user of actorList">
    <td>{{ user.id }}</td>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.lastUpdate }}</td>
  </tr>

  </tbody>

</table>
