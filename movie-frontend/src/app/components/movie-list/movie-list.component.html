<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!--loop over collection of products-->

        <div *ngFor="let movie of movies" class="col-md-3">

          <div class="product-box">

            <a routerLink="/movieDetails/{{movie.filmId}}">
              <h4>{{movie.title}}</h4>
            </a>

            <div class="price">{{movie.rentalRate | currency:'USD'}}</div>

          </div>
        </div>

        <div *ngIf="movies?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No Products Found
        </div>

      </div>
